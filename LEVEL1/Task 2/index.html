<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz - JavaScript Features</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cognifyz</h1>
        <p>Where Data Meets Intelligence</p>
    </header>

    <main>
        <!-- Button Section -->
        <section class="feature">
            <h2>Color Changing Button</h2>
            <button id="colorButton">Click Me!</button>
        </section>

        <!-- Alert Box Section -->
        <section class="feature">
            <h2>Greeting Message</h2>
            <button id="greetButton">Greet Me!</button>
        </section>

        <!-- Calculator Section -->
        <section class="feature">
            <h2>Basic Calculator</h2>
            <form id="calculatorForm">
                <input type="number" id="num1" placeholder="Enter first number" required>
                <input type="number" id="num2" placeholder="Enter second number" required>
                <button type="submit">Calculate</button>
            </form>
            <p id="calcResult">Result: </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cognifyz. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
